name: Deploy Hugo + TailBliss to GitHub Pages

on:
  push:
    branches:
      - main  # spustí se při každém push na main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.2'   # stejná verze jako používáš lokálně
          extended: true

      # ⚡️ Tohle nainstaluje závislosti bez spouštění install.js
      - name: Install dependencies
        run: pnpm install --ignore-scripts
        working-directory: themes/tailbliss

      - name: Build TailBliss assets
        run: pnpm run build
        working-directory: themes/tailbliss

      - name: Build Hugo site
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
